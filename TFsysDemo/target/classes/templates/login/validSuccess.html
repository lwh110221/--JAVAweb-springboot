<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>激活页面</title>
    <div th:include="common/css::css"></div>
</head>
<body>
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->
<!-- Sign in Start -->
<section class="sign-in-page">
    <div class="container bg-white mt-5 p-0">
        <div class="row no-gutters">
            <div class="col-sm-6 align-self-center">
                <div class="sign-in-from">
                    <img src="images/login/mail.png" width="80" alt="">
                    <h1 class="mt-3 mb-0"th:text="${str.get('message')}"></h1>
                    <p th:text="${str.get('message')}"></p>
                    <div class="d-inline-block w-100">
                        <button type="submit" class="btn btn-primary"><a th:href="@{/login}">去登陆</a></button>
                    </div>
                    <div th:if="${str.get('code')=='500'}" class="d-inline-block w-100">
                        <button type="submit" class="btn btn-primary"><a th:href="@{/register}">去激活</a></button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 text-center">
                <div class="sign-in-detail text-white">
                    <a class="sign-in-logo mb-5" href="#"><img th:src="@{/images/logo-white.png}" class="img-fluid" alt="logo"></a>
                    <div class="owl-carousel" data-autoplay="true" data-loop="true" data-nav="false" data-dots="true" data-items="1" data-items-laptop="1" data-items-tab="1" data-items-mobile="1" data-items-mobile-sm="1" data-margin="0">
                        <div class="item">
                            <img th:src="@{/images/login/7ba3b7c85701a31f2f3462cb3e29e7f.jpg}" class="img-fluid mb-4" alt="logo">
                            <h4 class="mb-1 text-white">学生信息管理系统</h4>
                            <p>管理学生信息</p>
                        </div>
                        <div class="item">
                            <img th:src="@{/images/login/09db197527d84d1cd2da9d9aa4a2243.jpg}" class="img-fluid mb-4" alt="logo">
                            <h4 class="mb-1 text-white">学生信息管理系统</h4>
                            <p>管理宿舍信息</p>
                        </div>
                        <div class="item">
                            <img th:src="@{/images/login/a4dc6324b281cc7914a2e297328c359.jpg}" class="img-fluid mb-4" alt="logo">
                            <h4 class="mb-1 text-white">学生信息管理系统</h4>
                            <p>课程信息和成绩信息</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:include="common/js::js"></div>
</body>
</html>
